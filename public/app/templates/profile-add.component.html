<form enctype="multipart/form-data">
    <div [hidden]="submitted" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name: </label>
            <input type="text" class="form-control" required
                    [(ngModel)]="profile.name">
        </div>
        <div class="form-group">
            <label>Username: </label>
            <input type="text" class="form-control" required
                    [(ngModel)]="profile.username">
        </div>
        <div class="form-group">
            <label>Age: </label>
            <input type="text" class="form-control" required
                    [(ngModel)]="profile.age">
        </div>
        <div class="form-group">
            <label>E-mail: </label>
            <input type="text" class="form-control" required
                    [(ngModel)]="profile.email">
        </div>
        <div class="form-group">
            <label for="countries">Choose a country:</label>
            <select class="form-control" required
                    [(ngModel)]="profile.country">
            <option *ngFor="#country of countries" [value]="country.name">{{ country.name }}</option>
            </select>
        </div>
        <div class="form-group" *ngIf="edit">
            <a [routerLink]="['ProfileAddPicture', {username: profile.username}]">Add picture</a>
        </div>

        <button *ngIf="!edit" type="button" class="btn btn-default" (click)="saveProfile()">Save</button>
        <button *ngIf="edit"  type="button" class="btn btn-default" (click)="editProfile(profile)">Edit</button>
    </div>

    <div [hidden]="!submitted">
        <h2>You submitted the following:</h2>
        <div class="row">
            <div class="col-xs-3">Name</div>
            <div class="col-xs-9  pull-left">{{ profile.name }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Username</div>
            <div class="col-xs-9 pull-left">{{ profile.username }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Age</div>
            <div class="col-xs-9 pull-left">{{ profile.age }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">E-mail</div>
            <div class="col-xs-9 pull-left">{{ profile.email }}</div>
        </div>
        <div class="row">
            <div class="col-xs-3">Country</div>
            <div class="col-xs-9 pull-left">{{ profile.country }}</div>
        </div>
        <br>
        <button class="btn btn-default" (click)="submitted=false">Edit</button>
    </div>
    
    <div [hidden]="submittedMessage == false" class="bg-success">
        <p>{{ submittedMessage }}</p>
    </div>

</form>
